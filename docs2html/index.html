
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.2/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }

    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>

<div id="swagger-ui"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.2/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.2/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {

  var spec = {"swagger": "2.0", "info": {"description": "Documentation for Rides Rest API.", "version": "1.0.0", "title": "Rides API", "termsOfService": "http://swagger.io/terms/", "contact": {"email": "walter.gunasekaran@gmail.com"}, "license": {"name": "Apache 2.0", "url": "http://www.apache.org/licenses/LICENSE-2.0.html"}}, "basePath": "/", "consumes": ["application/json"], "produces": ["application/json"], "schemes": ["http"], "paths": {"/rides": {"get": {"summary": "Fetch all Rides", "description": "Returns all rides", "responses": {"200": {"description": "successful operation", "schema": {"type": "array", "items": {"$ref": "#/definitions/FetchRidesResponse"}}}}}, "post": {"summary": "Create a new Ride data", "description": "", "consumes": ["application/json"], "produces": ["application/json"], "parameters": [{"in": "body", "name": "body", "description": "Ride object that needs to be added", "required": true, "schema": {"$ref": "#/definitions/AddRideRequest"}}], "responses": {"200": {"description": "successful operation", "schema": {"type": "array", "items": {"$ref": "#/definitions/FetchRidesResponse"}}}, "500": {"description": "Invalid input", "schema": {"$ref": "#/definitions/ErrorResponse"}}}}}, "/rides/{id}": {"get": {"summary": "Find Ride data by ID", "description": "Returns a single ride information", "consumes": ["application/json"], "produces": ["application/json"], "parameters": [{"name": "id", "in": "path", "description": "ID of Ride to return", "required": true, "type": "integer", "format": "int64"}], "responses": {"200": {"description": "successful operation", "schema": {"$ref": "#/definitions/FetchRidesResponse"}}, "500": {"description": "Invalid input", "schema": {"$ref": "#/definitions/ErrorResponse"}}}}}}, "definitions": {"AddRideRequest": {"required": ["start_lat", "start_long", "end_lat", "end_long", "rider_name", "driver_name", "driver_vehicle"], "properties": {"start_lat": {"type": "number"}, "start_long": {"type": "number"}, "end_lat": {"type": "number"}, "end_long": {"type": "number"}, "rider_name": {"type": "string"}, "driver_name": {"type": "string"}, "driver_vehicle": {"type": "string"}}}, "FetchRidesResponse": {"required": ["start_lat", "start_long", "end_lat", "end_long", "rider_name", "driver_name", "driver_vehicle"], "properties": {"start_lat": {"type": "number"}, "start_long": {"type": "number"}, "end_lat": {"type": "number"}, "end_long": {"type": "number"}, "rider_name": {"type": "string"}, "driver_name": {"type": "string"}, "driver_vehicle": {"type": "string"}}}, "ErrorResponse": {"required": ["message", "error_code"], "properties": {"message": {"type": "string"}, "error_code": {"type": "string"}}}}};

  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })

  window.ui = ui
}
</script>
</body>

</html>
